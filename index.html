<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <title>Семинарски рад - Аутоматска пушка М70 АБ2</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-image: url("kpa.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
      }

      .container {
        background-color: #ffffff;
        max-width: 1000px;
        margin: 40px auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2,
      h3 {
        color: #0a3c6b;
        font-family: "Georgia", serif;
      }

      h1 {
        font-size: 26px;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 22px;
        margin-top: 40px;
      }

      h3 {
        font-size: 20px;
        margin-top: 40px;
      }

      .video,
      .image-video {
        margin-bottom: 40px;
      }

      iframe {
        width: 100%;
        height: 400px;
        border: none;
        border-radius: 8px;
      }

      .image-video {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        align-items: center;
        justify-content: center;
      }

      .image-video img {
        max-width: 48%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      }

      footer {
        text-align: center;
        color: #666;
        font-size: 14px;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Приказ процеса расклапања аутоматске пушке 7,62mm М70 АБ2</h1>
      <div class="video">
        <iframe
          src="https://www.youtube.com/embed/x8rDBJwS4us"
          allowfullscreen
        ></iframe>
      </div>

      <h2>Приказ процеса склапања аутоматске пушке 7,62mm М70 АБ2</h2>
      <div class="video">
        <iframe
          src="https://www.youtube.com/embed/oiGNn5WZv40"
          allowfullscreen
        ></iframe>
      </div>

      <h3>Приказ делова аутоматске пушке 7,62mm М70 АБ2</h3>
      <div class="image-video">
        <img
          src="oruzje.png"
          alt="Делови пушке"
          style="
            width: 100%;
            max-width: 48%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
          "
        />
        <iframe
          src="https://www.youtube.com/embed/Xn-TF9i1Teg"
          allowfullscreen
          style="max-width: 48%; height: 400px"
        ></iframe>
      </div>

      <footer>© Криминалистичко-полицијска академија | Семинарски рад</footer>
    </div>
  </body>
</html>
